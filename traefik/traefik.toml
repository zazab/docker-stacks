debug = false
RootCAs = []
defaultEntryPoints = ["http"]
logLevel = "WARN"

[entryPoints]
  [entryPoints.http]
    address = ":80"

[web]
  address = ":8080"
  [web.statistics]
    RecentErrors = 10
  
[docker]
  endpoint = "unix:///var/run/docker.sock"
  domain = "traefik"
  watch = true
  swarmmode = true

